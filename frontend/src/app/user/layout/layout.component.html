 <mat-toolbar color='accent'>
  <span style='flex:1 auto'>Shop</span>
  <button mat-icon-button *ngIf="cartItems.length > 0"  (click)="redirectToCart()">
    <mat-icon [matBadge]="cartItems.length"  matBadgeColor="primary">shopping_cart</mat-icon> 
  </button>
  <button mat-icon-button [matMenuTriggerFor]="menu" >
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="sidenav.toggle()">
      <mat-icon> tag_faces  </mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon> logout</mat-icon>
      <span> logout</span>
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="content-layout">
  <mat-sidenav #sidenav mode="Over" class='sidenav d-flex'>
    <mat-nav-list>
      <a mat-list-item    [routerLink]="'/user/'+ link.toLowerCase()"  *ngFor="let link of links"> {{ link }} </a>
   </mat-nav-list> 
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
