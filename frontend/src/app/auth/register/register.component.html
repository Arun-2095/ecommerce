<h1> Register</h1> 
<form [formGroup]="registerForm" (ngSubmit)="registerFormSubmit()">

  <mat-form-field class="d-block my-3">
    <mat-label>User Name</mat-label>
    <input  id="user_name"
          type="text" 
          matInput formControlName="userName"
          [errorStateMatcher]="matcher">

    <mat-error *ngIf="registerForm.controls.userName.errors?.required">
      User Name is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="d-block mb-3">
    <mat-label>Email</mat-label>
    <input  id="email"
          type="email" 
          matInput formControlName="email"
          [errorStateMatcher]="matcher"
          placeholder="Ex. pat@example.com">
    
    <mat-error *ngIf="registerForm.controls.email.errors?.email">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="registerForm.controls.email.errors?.required">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="d-block mb-3">
      <mat-label>Password</mat-label>
      <input 
       type="password"
       matInput 
      formControlName="password" 
      [errorStateMatcher]="matcher">
      
      <mat-error *ngIf="registerForm.controls.password.errors?.required">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="d-block mb-3">
      <mat-label>Confirm Password</mat-label>
      <input 
      id="confirmPassword"
       type="password"
       matInput 
      formControlName="confirmPassword" 
      [errorStateMatcher]="matcher">
      
      <mat-error *ngIf="registerForm.controls.confirmPassword.errors?.required">
        Confirm Password is <strong>required</strong>
      </mat-error>

      <mat-error *ngIf="registerForm.errors?.notSame && !registerForm.controls.confirmPassword.errors?.required">
        Confirm Password is not <strong>Match</strong>
      </mat-error>

      
    </mat-form-field>

    <button mat-raised-button color="primary" 
    [disabled]="!registerForm.valid"
    class="w-100" 
    type="submit">
    Submit
    </button>
</form>
