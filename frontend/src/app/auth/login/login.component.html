
    <h1> Login</h1> 
  <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
    <mat-form-field class="d-block my-4">
      <mat-label>Email</mat-label>
      <input  id="email"
            type="email" 
            matInput formControlName="email"
            [errorStateMatcher]="matcher"
            placeholder="Ex. pat@example.com">
      
      <mat-error *ngIf="loginForm.controls.email.errors?.email">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="loginForm.controls.email.errors?.required">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="d-block my-4">
        <mat-label>Password</mat-label>
        <input 
         type="password"
         matInput 
        formControlName="password" 
        [errorStateMatcher]="matcher">
        
        <mat-error *ngIf="loginForm.controls.password.errors?.required">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" 
      class="w-100" 
      [disabled]="!loginForm.valid"
      type="submit">
      Submit
      </button>
  </form>
